<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custome Css -->

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand logo" href="#">Essence</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link link-design fw-bold active" aria-current="page" href="#home">Home</a>
              <a class="nav-link link-design fw-bold" href="#">About</a>
              <a class="nav-link link-design fw-bold" href="#">Products</a>
              <a class="nav-link link-design fw-bold" href="#">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- Home -->
    <section id="home" class="">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="7000"> 
                <img src="./images/carousel-1.png" class="d-block w-100 home-img-control" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h5 class="display-3">First slide label</h5>
                    <p class="lead">Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="4000">
                <img src="./images/carousel-2.png" class="d-block w-100 home-img-control" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h5 class="display-3">Second slide label</h5>
                    <p class="lead">Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./images/carousel-3.png" class="d-block w-100 home-img-control" alt="...">
                <div class="carousel-caption d-none d-md-block mb-5">
                    <h5 class="display-3">Third slide label</h5>
                    <p class="lead">Some representative placeholder content for the first slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <!-- About -->
    <section id="about">
        
    </section>

</body>
</html>
